name: Deploy Raspberry Pi (Tailscale)

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Le runner rejoint ton tailnet
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # Build du binaire pour Raspberry Pi 64-bit (aarch64)
      - name: Install cross
        run: cargo install cross --locked

      - name: Build release (aarch64)
        run: cross build --release --target aarch64-unknown-linux-gnu

      # Upload sur la Pi (réseau Tailscale)
      - name: Upload binary to Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          source: "target/aarch64-unknown-linux-gnu/release/shuttle-bot-swbox-rust"
          target: "/tmp"
          overwrite: true

      # Déploiement via ton script root (sudoers autorise seulement ça)
      - name: Deploy + restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            sudo /usr/local/sbin/deploy-discordbot
